<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love & Business Assessment ‚Äì The Bold Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdfbfd;
      color: #222;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #d63447;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .question {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .question p {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .question label {
      font-weight: normal;
      margin: 4px 0;
      display: block;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      background-color: #d63447;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #b52b3c;
    }
    .results {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #d63447;
      border-radius: 10px;
      background-color: #fff0f1;
    }
  </style>
</head>
<body>
  <h1>Love & Business Assessment</h1>

  <form id="assessmentForm" action="https://formspree.io/f/xvgkwopy" method="POST">
    <label for="email">Your Email Address</label>
    <input type="email" name="_replyto" id="email" required placeholder="you@example.com" />
    <input type="hidden" name="_cc" value="alexis@theboldway.com" />
    <input type="hidden" name="_subject" value="New Love & Business Assessment Result" />
    <input type="hidden" name="Score" id="scoreField" />
    <input type="hidden" name="Result" id="resultField" />

    <div id="questions"></div>

    <button type="submit">Submit Assessment</button>
  </form>

  <div class="results" id="results" style="display: none;"></div>

  <script>
    const questions = [
      "We listen to each other without interrupting.",
      "I feel heard and validated, even when we disagree.",
      "We avoid bringing past personal arguments into business discussions.",
      "We both take responsibility when conflict arises.",
      "We know how to cool off and return to a conversation calmly.",
      "We clearly separate work life from personal life.",
      "We respect each other‚Äôs need for downtime or space.",
      "We have time together that is not about work.",
      "I don‚Äôt feel like we are ‚Äúalways on‚Äù for the business.",
      "We both know when to pause business talk for the relationship.",
      "Our roles in the business are clearly defined.",
      "We trust each other‚Äôs decisions in our respective areas of ownership.",
      "We consult each other when a shared decision is needed.",
      "One of us doesn‚Äôt dominate or override the other.",
      "I feel like we are equally committed to the business.",
      "I feel emotionally supported by my partner, even during stress.",
      "I still feel attracted to and connected with my partner outside of work.",
      "I don‚Äôt feel like the business has replaced our intimacy.",
      "I feel appreciated for both my relationship and business contributions.",
      "We prioritize us as much as the business.",
      "We are building the same future in life and business.",
      "We check in on our long-term goals together.",
      "I feel excited about what we‚Äôre creating together.",
      "We talk about how the business supports our lifestyle.",
      "We are aligned on what matters most in life and business."
    ];

    const answers = ["Rarely", "Sometimes", "Usually", "Always"];
    const questionsDiv = document.getElementById("questions");

    questions.forEach((q, i) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.innerHTML = `<p>${i + 1}. ${q}</p>`;
      answers.forEach((option, index) => {
        qDiv.innerHTML += `
          <label><input type="radio" name="q${i + 1}" value="${index + 1}" required> ${option}</label>
        `;
      });
      questionsDiv.appendChild(qDiv);
    });

    document.getElementById("assessmentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      let total = 0;

      for (let i = 1; i <= 25; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (!selected) {
          alert("Please complete all questions.");
          return;
        }
        total += parseInt(selected.value);
      }

      let result = "";
      if (total >= 85) result = "üí™ Power Partners ‚Äì Highly aligned.";
      else if (total >= 70) result = "üëç Mostly Aligned ‚Äì Minor friction.";
      else if (total >= 55) result = "‚ö†Ô∏è Needs Realignment ‚Äì Some struggles.";
      else result = "üö® At Risk ‚Äì Consider focused support.";

      // Display results to user
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <h2>Your Score: ${total}</h2>
        <p><strong>Result:</strong> ${result}</p>
        <p><strong>A copy of your results will be emailed to:</strong> ${email}</p>
      `;
      resultsDiv.style.display = "block";

      // Set hidden form fields
      document.getElementById("scoreField").value = total;
      document.getElementById("resultField").value = result;

      // Delay form submission to allow user to view results
      setTimeout(() => {
        document.getElementById("assessmentForm").submit();
      }, 3000); // submit after 3 seconds
    });
  </script>
</body>
</html>
